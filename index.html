<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
		<!-- Bootstrap icon CDN -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <main>
      <div id="top">
        <img
          src="images/illustration-hero.svg"
          alt="an illustration of a girl listening to music"
        />
      </div>
      <div id="bottom">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
				<div id="planDiv">
					<div id="musicIconDiv">
						<i class="bi bi-music-note-beamed"></i>
					</div>
					<div>
						<h4>Annual Plan</h4>
						<p id="price">$59.99/year</p>
					</div>
					<a href="#" id="changeBtn">Change</a>
				</div>
				<a href="#" class="btn" id="paymentBtn">Proceed to Payment</a>
				<a href="#" class="btn" id="cancelBtn">Cancel Order</a>
			</div>
		</main>

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://www.instagram.com/abulkalam_asif/">Abulkalam Asif</a>.
        </div>

  </body>
</html>
